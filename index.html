<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast by Shaun</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-wrap">
    <header class="header">
      <div class="header-top">
        <h1>Block Blast by Shaun</h1>
        <button id="restart-header-btn" class="btn btn-restart" title="Restart game">Restart</button>
      </div>
      <div class="score-under-title">
        <span id="score" class="score-big">0</span>
      </div>
      <div class="scores">
        <div class="score-best-row">
          <div class="score-item score-item-best">
            <span class="label">Best</span>
            <span id="high-score" class="value">0</span>
          </div>
        </div>
        <div id="star-blast" class="star-blast" aria-hidden="true">
          <span class="star-blast-icon">★</span>
          <span class="star-blast-icon">✦</span>
          <span class="star-blast-icon">★</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="board-section">
        <div class="board-wrap">
          <div id="board" class="board"></div>
          <div id="board-blast" class="board-blast" aria-hidden="true"></div>
        </div>
        <div id="overlay" class="overlay hidden">
          <div class="overlay-content">
            <h2 id="overlay-title">Game Over</h2>
            <p id="overlay-message">No space left for any block!</p>
            <p class="final-score">Final score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn">Play Again</button>
          </div>
        </div>
      </div>
      <aside class="blocks-panel">
        <p class="panel-label">Place a block</p>
        <div id="blocks-holder" class="blocks-holder"></div>
      </aside>
    </main>

    <footer class="footer">
      <p>Clear full rows or columns. No rotation. Game ends when you can't place any block.</p>
    </footer>
  </div>
  <script src="game.js"></script>
</body>
</html>
